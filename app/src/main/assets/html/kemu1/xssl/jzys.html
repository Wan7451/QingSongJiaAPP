    <div class="c-content"><p class='maxtitle'><strong>驾照遗失补办</strong></p><p>机动车驾驶证遗失的，机动车驾驶人应当向机动车驾驶证合法地车辆管理所申请补办</p><p class='maxtitle'><strong>补办需要的资料</strong></p><p>当事人的身份证和复印件，申请补办驾驶证的表格，两张彩色小一寸相片。</p><p class='maxtitle'><strong>补办要填写的内容</strong></p><p>姓名、驾驶证的档案号、身份证号码，遗失经过和理由。</p><p class='maxtitle'><strong>补办的方法</strong></p><p class='subcontent'><b>1</b>符合规定，车辆管理所应当在一日内补发机动车驾驶证。</p><p class='subcontent'><b>2</b>机动车驾驶人补领机动车驾驶证后，原机动车驾驶证作废，不得继续使用。</p><p class='subcontent'><b>3</b>机动车驾驶证被依法扣押、扣留或者暂停期间，机动车驾驶人不得申请补办。</p></div>
