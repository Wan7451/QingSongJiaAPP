    <div class="c-content"><p>出车前检查车辆灯光情况，近光、远光，雾灯等一个也不能少，而且要掌握夜间行驶时灯光的正确使用方法。</p><p>跟随前车行驶时，应适当拉长两车之间的距离，避免在夜间出现突发情况反映不急。还有注意道路上的交通标志和施工信号，尽量把车速放低。</p><p>夜间会车时，若遇到对方不关闭远光灯，应立即减速，并连续使用远、近光示意对方关闭远光灯;若对方仍不关闭远光灯时，应靠路的右侧停车避让。</p></div>
